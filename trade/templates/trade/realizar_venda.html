<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Realizar venda</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/realizarvenda.css' %}">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <!-- Título da página -->
            <h1>Realizar Venda</h1>
        </div>
    </header>

    <!-- Formulário de venda -->
    <form method="post">
        {% csrf_token %}
        <!-- Seleção do cliente -->
        <div class="form-group">
            <label for="cliente">CLIENTE: </label>
            <select id="cliente" name="cliente">
                {% for cliente in clientes %}
                <option value="{{ cliente.idcli }}">{{ cliente.nomecli }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Seleção do produto -->
        <div class="form-group">
            <label for="produto">PRODUTO: </label>
            <select id="produto" name="produto">
                {% for produto in produtos %}
                <option value="{{ produto.idprod }}">{{ produto.descprod }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Inserção da quantidade -->
        <div class="form-group">
            <label for="quantidade">QUANTIDADE: </label>
            <input type="number" id="quantidade" name="quantidade" min="1">
        </div>

        <!-- Botão de submissão -->
        <button class="btn-submit" type="submit">Realizar Venda</button>
    </form>

    <!-- Botão para voltar para a página inicial -->
    <button class="link-back">
        <a href="{% url 'home' %}">Voltar para a página inicial</a>
    </button>

</body>

</html>
